<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>
<body>
    <h1 id="title">To Do List</h1>
    <div id="app-container">
        <div id="projects">
            <button id="project" class="active">Default Project</button>
            <div id="line-break"></div>
            <button id="create-project" class="not-active">Create Project</button>
        </div>
        <div id="todos">
            <h1 id="project-title">Project Title</h1>
            <div id="todo-list">
                <button id="todo">
                    <div id="check-button"></div>
                    <p id="todo-name">Todo One</p>
                    <p id="todo-priority">Priority 1</p>
                    <img src="<%= require('./Images/more-options-img.png') %>" alt="More Options Button">
                </button>
                <button id="create-todo"><p>Create Todo</p></button>
            </div>
        </div>
    </div>
</body>
</html>
