<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>
<body>
    <h1 id="title">To Do List</h1>
    <div id="app-container">
        <div id="projects"></div>
        <div id="todos">
            <div id="button-group">
                <button id="rename-project">Rename</button>
                <button id="delete-project">Delete</button>
            </div>
            
            <h1 id="project-title">Project Title</h1>
            <div id="todo-list"></div>
        </div>
    </div>

    <dialog id="create-project-dialog">
        <form id="createProjectForm" action="#" method="dialog">
            <label for="projectName">Project Name</label>
            <input type="text" id="projectName" required>
            <button id="create-project-dialog-button" type="submit">Create</button>
            <button id="create-project-close" type="button">Close</button>
            
        </form>
    </dialog>

    <dialog id="rename-project-dialog">
        <form id="renameProjectForm" action="#" method="dialog">
            <label for="projectName">Project Rename</label>
            <input type="text" id="projectRename" placeholder="" required>
            <button id="rename-project-dialog-button" type="submit">Rename</button>
            <button id="rename-project-close" type="button">Close</button>
            
        </form>
    </dialog>
</body>
</html>
