<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>To Do List</title><script defer="defer" src="main.js"></script></head><body><h1 id="title">To Do List</h1><div id="app-container"><div id="projects"></div><div id="todos"><div id="button-group"><button id="rename-project">Rename</button> <button id="delete-project">Delete</button></div><h1 id="project-title">Project Title</h1><div id="todo-list"></div></div></div><dialog id="create-project-dialog"><form id="createProjectForm" action="#" method="dialog"><label for="projectName">Project Name</label> <input id="projectName" required> <button id="create-project-dialog-button" type="submit">Create</button> <button id="create-project-close" type="button">Close</button></form></dialog><dialog id="rename-project-dialog"><form id="renameProjectForm" action="#" method="dialog"><label for="projectName">Project Rename</label> <input id="projectRename" placeholder="" required> <button id="rename-project-dialog-button" type="submit">Rename</button> <button id="rename-project-close" type="button">Close</button></form></dialog><dialog id="create-todo-dialog"><form id="createTodoForm" action="#" method="dialog"><div id="todoNameArea"><label for="todoName">Todo Name</label> <input id="todoName" placeholder="" required></div><div id="todoDescriptionArea"><label for="todoDescription">Todo Description</label> <textarea id="todoDescription"></textarea></div><div id="todoPriorityArea"><label for="todoPriority">Todo Priority</label> <select name="aa" id="todoPriority" size="3" required><option value="1">1</option><option value="2">2</option><option value="3">3</option></select></div><div id="todoDateArea"><label for="todoDate">Todo Date</label> <input type="date" id="todoDate" required></div><button id="create-todo-dialog-button" type="submit">Create</button> <button id="create-todo-close" type="button">Close</button></form></dialog><dialog id="edit-todo-dialog"><form id="editTodoForm" action="#" method="dialog"><div id="editTodoNameArea"><label for="editTodoName">Todo Name</label> <input id="editTodoName" placeholder="" required></div><div id="editTodoDescriptionArea"><label for="editTodoDescription">Todo Description</label> <textarea id="editTodoDescription"></textarea></div><div id="editTodoPriorityArea"><label for="editTodoPriority">Todo Priority</label> <select id="editTodoPriority" size="3"><option value="1">1</option><option value="2">2</option><option value="3">3</option></select></div><div id="editTodoDateArea"><label for="editTodoDate">Todo Date</label> <input type="date" id="editTodoDate" required></div><button id="delete-todo" type="button">Delete</button> <button id="edit-todo-dialog-button" type="submit">Save</button> <button id="edit-todo-close" type="button">Close</button></form></dialog></body></html>
